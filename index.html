<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="root">
        <header></header>
        <div class="container">
            <div class="images">
                    <img :src="images[currentImg].img" alt="">
                    <div class="testo">
                        <h2>{{images[currentImg].titolo}}</h2>
                        <p>{{images[currentImg].testo}}</p>
                    </div>
            </div><!-- fine div images -->
            
            <div class="colonna-thumb">
                <!-- immagini thumbnails -->
                <div class="thumb" v-for="(thumb, index) in images" :class="index == currentImg ? 'active':'' " @click="selectImg(index)">
                    <img :src="thumb.img" alt="">
                </div><!-- fine div immagini thumbnails -->

                <!-- pulsante up -->
                <span class="pulsante up"><i class="fas fa-chevron-up" @click='prevImage()'></i></span>

                <!-- pulsante down -->
                <span class="pulsante down"><i class="fas fa-chevron-down" @click='nextImage()'></i></span>
            </div><!-- fine div thumb -->
        </div><!-- fine div container -->

    </div><!-- fine div root -->
    

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- js link -->
    <script src="./js/main.js"></script>
</body>
</html>
